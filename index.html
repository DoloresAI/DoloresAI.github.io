<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolores AI</title>
    <link rel="stylesheet" href="tailwind.min.css">
    <link rel="icon" type="image/png" href="imgs/favicon.jpg" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        .theme-color {
            background-color: #c3544e;
        }
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="theme-color flex flex-col h-screen">

    <header class="container mx-auto px-6 py-4">
        <div class="flex justify-center items-center">
            <img src="imgs/avatar.jpg" alt="Avatar" class="w-20 h-20 rounded-full mr-4">
            <h1 id="title" class="text-4xl md:text-5xl font-bold mb-4 text-white mt-8 shadow-text">Dolores: 虚拟友人</h1>
        </div>
        <p id="subtitle" class="text-lg mb-4 text-white text-center">交谈，陪伴，进化性格。</p>
    </header>


    <section id="features" class="container mx-auto flex-grow">
        <div class="grid grid-cols-3 gap-2 h-full items-center justify-items-center">
            <img src="imgs/1.PNG" alt="Feature image 1" class="w-4/5 shadow-md">
            <img src="imgs/2.PNG" alt="Feature image 2" class="w-4/5 shadow-md">
            <img src="imgs/3.PNG" alt="Feature image 3" class="w-4/5 shadow-md">
        </div>
    </section>

    <footer class="container mx-auto px-6 py-8 text-center">
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSegwap001DQa8bPz4nn-K03Pl5kygtc1N0usqfo7jnMBjWhAA/viewform?usp=sf_link" class="bg-black py-3 px-8 rounded text-white">Join TestFlight</a>
    </footer>

    <footer class="theme-color shadow-md py-6 bg-center">
        <div class="flex justify-center items-center">
            <p class="text-center text-white mr-2">&copy; 2023 Dolores App. All rights reserved.</p>
            <a href="privacy.html" class="text-white underline">Privacy Policy</a>
        </div>
    </footer>


    <script>
        function updateLanguage() {
            const userLang = navigator.language || navigator.userLanguage;
            const titleElem = document.getElementById('title');
            const subtitleElem = document.getElementById('subtitle');

            if (userLang === 'en' || userLang.startsWith('en-')) {
                titleElem.innerText = 'Dolores: Virtual Friend';
                subtitleElem.innerText = 'Chat, Accompany, Evolve personality.';
            } else {
                titleElem.innerText = 'Dolores: 虚拟友人';
                subtitleElem.innerText = '交谈，陪伴，进化性格。';
            }
        }

        updateLanguage();
    </script>
</body>
</html>
